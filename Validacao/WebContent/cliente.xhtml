<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="_template.xhtml">
	<ui:define name="contaier">
		<h:form>
		<p:messages/>
			<h:panelGrid columns="2">
				<p:outputLabel value="Nome" for="nome"/>
				<p:inputText id="nome" value="#{clienteBean.cliente.nome}"/>
				
				<p:outputLabel value="CPF" for="cpf"/>
				<p:inputText id="cpf" value="#{clienteBean.cliente.cpf}"/>
				
				<p:outputLabel value="Data Nascimento" for="dt"/>
				<p:calendar pattern="dd/MM/yyyy" if="dt" value="#{clienteBean.cliente.dataNascimento}"/>
				
				<p:commandButton action="#{clienteBean.cadastrar()}" value="Gravar"/>
				
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>

</html>
